<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body bgcolor="pink">
   <center><h1>SignUp here!</h1></center>
    <form action="login.html">
        <fieldset>
            <legend>SignUp Form</legend><br>
        
        
        <input type="text" placeholder="Enter Username" pattern="[A-Za-z]+"><br><br>
        <label for="Email"></label>
        <input type="Email" placeholder="Enter Email" pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,4}"><br><br>
        <input type="text" placeholder="Enter Phone number" pattern="[0-9]{10}"><br><br>
        <input type="password" placeholder="Enter password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&])(?=.*[0-9])[A-za-z!@#$%^&*0-9]{8}"><br><br>
        <input type="conform password" placeholder=" Enter conform password" pattern="(?=.[A-Z])(?=.[a-z])(?=.[!@#$%^&])(?=.*[0-9])[A-Za-z!@#$%^&*0-9]{8}"><br><br><br>
        <center><input type="submit" value="SighUp"></center><br>
        </fieldset>
    </form>
    <p>Already hava an account? <a href="loginhere.html">Login here</a></p>
    
</body>
</html>
